<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>LocalLeadBot | AI Growth Infrastructure & Revenue Automation</title>
    <meta name="description" content="We engineer local market dominance. LocalLeadBot installs proprietary AI Sales Agents and high-performance Revenue Hubs for professional firms." />
    <link rel="canonical" href="https://www.localleadbot.com/" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              background: '#030303',
              surface: '#0A0A0A',
              primary: '#FFFFFF',
              secondary: '#A1A1AA',
              accent: '#D4AF37',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>

    <style>
      body {
        background-color: #030303;
        color: #ffffff;
        overflow-x: hidden;
      }

      /* Optimized Shimmer for Performance Score */
      .shimmer {
        position: relative;
        overflow: hidden;
      }
      .shimmer::after {
        content: "";
        position: absolute;
        inset: 0;
        transform: translateX(-100%);
        background: linear-gradient(
          90deg,
          transparent,
          rgba(212, 175, 55, 0.1),
          transparent
        );
        animation: shimmer-fast 2s infinite;
      }
      @keyframes shimmer-fast {
        100% { transform: translateX(100%); }
      }

      /* Premium Executive Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #030303; }
      ::-webkit-scrollbar-thumb { 
        background: #333; 
        border-radius: 4px; 
      }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
      
      .glass {
        background: rgba(10, 10, 10, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/?deps=react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0?deps=react@18.2.0",
        "framer-motion": "https://esm.sh/framer-motion@10.16.4?deps=react@18.2.0,react-dom@18.2.0",
        "react-helmet-async": "https://esm.sh/react-helmet-async@1.3.0?deps=react@18.2.0",
        "clsx": "https://esm.sh/clsx@2.0.0",
        "tailwind-merge": "https://esm.sh/tailwind-merge@2.1.0"
      }
    }
    </script>
  </head>
  <body>
    <body>
  <div id="ai-preloader" style="
    position: fixed; 
    inset: 0; 
    background: #030303; 
    display: flex; 
    flex-direction: column;
    align-items: center; 
    justify-content: center; 
    z-index: 9999;
    transition: opacity 0.8s ease, visibility 0.8s;
  ">
    <div style="position: relative; margin-bottom: 24px;">
      <div style="
        width: 40px; 
        height: 40px; 
        border: 2px solid #D4AF37; 
        border-radius: 8px;
        animation: pulse-gold 2s infinite ease-in-out;
      "></div>
    </div>
    
    <div style="width: 140px; height: 2px; background: rgba(255,255,255,0.05); border-radius: 4px; overflow: hidden;">
      <div id="preloader-bar" style="
        width: 0%; 
        height: 100%; 
        background: #D4AF37; 
        box-shadow: 0 0 10px #D4AF37;
        transition: width 0.4s ease;
      "></div>
    </div>
    
    <span style="
      margin-top: 16px; 
      font-family: 'Inter', sans-serif; 
      font-size: 10px; 
      text-transform: uppercase; 
      letter-spacing: 0.2em; 
      color: #A1A1AA;
    ">Initializing Systems</span>
  </div>

  <style>
    @keyframes pulse-gold {
      0% { transform: scale(0.95); opacity: 0.5; box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
      50% { transform: scale(1); opacity: 1; box-shadow: 0 0 20px 2px rgba(212, 175, 55, 0.3); }
      100% { transform: scale(0.95); opacity: 0.5; box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
    }
  </style>

  <script>
    // System Initialization Logic
    (function() {
      const bar = document.getElementById('preloader-bar');
      const loader = document.getElementById('ai-preloader');
      
      // Simulate system check phases
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 30;
        if (progress > 95) progress = 95;
        if (bar) bar.style.width = progress + '%';
      }, 200);

      // This event fires when React and all assets are officially "Mounted"
      window.addEventListener('load', () => {
        clearInterval(interval);
        if (bar) bar.style.width = '100%';
        
        setTimeout(() => {
          if (loader) {
            loader.style.opacity = '0';
            loader.style.visibility = 'hidden';
          }
        }, 500);
      });
    })();
  </script>

  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
